<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="F3GR" />
	<meta name="description" content="Personal portfolio" />
	<link href="./reset.css" rel="stylesheet" />
	<link href="./style.css" rel="stylesheet" />
	<link href="./calculator.svg" rel="icon" type="image/svg" />
	<title>Calculator</title>
	<style> </style>
</head>
<body>
	<div class="device">
		<div class="menu">
			<div class="result"></div>
			<div class="current-input"></div>
		</div>
		<div class="row">
			<button data-key="BackspaceShift" class="AC" title ="Click or press 'Shift' + 'Backspace'&#013;to delete the entire menu">AC</button>
			<button data-key="Backspace" class="DEL" title ="Click or press 'Backspace'&#013;to delete a digit from the current input">DEL</button>
			<button data-key="/" class="divide" title="Click or press the key">/</button>
		</div>
		<div class="row">
			<button data-key="7" class="seven" title="Click or press the key">7</button>
			<button data-key="8" class="eight" title="Click or press the key">8</button>
			<button data-key="9" class="nine" title="Click or press the key">9</button>
			<button data-key="*" class="multiply" title="Click or press the key">*</button>
		</div>
		<div class="row">
			<button data-key="4" class="four" title="Click or press the key">4</button>
			<button data-key="5" class="five" title="Click or press the key">5</button>
			<button data-key="6" class="six" title="Click or press the key">6</button>
			<button data-key="-" class="subtract" title="Click or press the key">-</button>
		</div>
		<div class="row">
			<button data-key="1" class="one" title="Click or press the key">1</button>
			<button data-key="2" class="two" title="Click or press the key">2</button>
			<button data-key="3" class="three" title="Click or press the key">3</button>
			<button data-key="+" class="add" title="Click or press the key">+</button>
		</div>
		<div class="row bottom">
			<button data-key="0" class="zero" title="Click or press the key">0</button>
			<button data-key="." class="point" title="Click or press the key">.</button>
			<button data-key="Enter" class="calculate" title="Click or press the key">Enter</button>
		</div>
	</div>
	<script src="calculate.js"></script>
</body>
</html>
