<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="F3GR" />
	<meta name="description" content="Personal portfolio" />
	<link href="./reset.css" rel="stylesheet" />
	<link href="./style.css" rel="stylesheet" />
	<link href="./calculator.svg" rel="icon" type="image/svg" />
	<title>Calculator</title>
	<style> </style>
</head>
<body>
	<div class="device">
		<div class="menu">
			<div class="result"></div>
			<div class="current-input"></div>
		</div>
		<div class="row">
			<button data-key="BackspaceShift" class="AC">AC</button>
			<button data-key="Backspace" class="DEL">DEL</button>
			<button data-key="/" class="divide">/</button>
		</div>
		<div class="row">
			<button data-key="7" class="seven">7</button>
			<button data-key="8" class="eight">8</button>
			<button data-key="9" class="nine">9</button>
			<button data-key="*" class="multiply">*</button>
		</div>
		<div class="row">
			<button data-key="4" class="four">4</button>
			<button data-key="5" class="five">5</button>
			<button data-key="6" class="six">6</button>
			<button data-key="-" class="subtract">-</button>
		</div>
		<div class="row">
			<button data-key="1" class="one">1</button>
			<button data-key="2" class="two">2</button>
			<button data-key="3" class="three">3</button>
			<button data-key="+" class="add">+</button>
		</div>
		<div class="row bottom">
			<button data-key="0" class="zero">0</button>
			<button data-key="." class="point">.</button>
			<button data-key="Enter" class="calculate">Enter</button>
		</div>
	</div>
	<script src="calculate.js"></script>
</body>
</html>
